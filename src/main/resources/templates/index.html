<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Web App</title>
</head>

<body>

<h2>Sign up</h2>

<br><br>

<form action="#" th:action="@{users}" th:object="${users}" method="post">

    <table>
        <tr>
            <td> First Name:</td>
            <td><input type="text" th:field="*{firstName}" placeholder="Fist Name.."/></td>
            <td th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"> is required</td>
        </tr>

        <tr>
            <td>Last Name:</td>
            <td><input type="text" th:field="*{lastName}" placeholder="Last Name.."/></td>
            <td th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"> is required</td>
        </tr>

        <tr>
            <td> Email:</td>
           <td><input type="text" th:field="*{email}" placeholder="Email"/></td>
            <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}"> is required</td>
        </tr>

        <tr>
            <td><input type="submit" value="Sign up"/></td>
        </tr>

    </table>
</form>


</body>
</html>
